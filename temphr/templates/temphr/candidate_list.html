{% extends "temphr/base.html" %}
	{% block content %}
	{% for candidate in candidates %}
		<div class="candidate-listing">
			<p><h2><a href="{% url "candidate_profile" pk=candidate.pk %}">{{ candidate}}</a></h2>
			Joined: <div class="date">{{candidate.join_date.date}}</div>
			<br>
			Skills:
			<ul>
				{% for skill in candidate.skill_set.get_queryset %}
					<li> {{skill}} </li>
				{% endfor %}
			</ul>
				

			</p>
		</div>
	{% endfor %}
	<div class="row">
		<div class="col-md-6">
			<h3><span>Add new candidate:</span></h3>
		</div>
		<div class="col-md-6">
			<a href="{% url "candidate_new" %}" class="top-menu"><span class="glyphicon glyphicon-plus"> </span></a>
		</div>
{% endblock content %}
